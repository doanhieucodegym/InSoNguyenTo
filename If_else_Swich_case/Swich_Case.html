<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var browser = prompt("Nhap ten trinh duyet", '');
    switch (browser) {
        case 'Edge':
            alert("you have got the Edge!")
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('ok we support these browsers too');
            break;
        default :
            alert('We hope that this page looks ok !')
    }


</script>
</body>
</html>
