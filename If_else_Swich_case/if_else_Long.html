<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If_else_LongNhau </title>
</head>
<body>
<script>
    let userName = prompt("Nhập tài khoản  của bạn ?,'' ");
        if(userName =="admin"){
            let pass = prompt("Nhap mật khẩu của bạn ?,''");
            if(pass == "admin"){
                alert("Welcome!");
            }else if(pass =null){
                    alert("Canceled!")
            }else{
                alert("Wrong password (sai mat khau)")
            }

        }else if(userName ==null){
            alert("No to resist! (không để chống)")
        }else{
            alert("I don't know you! (toi khong biet)")
        }

</script>
</body>
</html>
